
<script type="text/x-red" data-template-name="function">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="common.label.name"></span></label>
        <div style="display: inline-block; width: calc(100% - 105px)"><input type="text" id="node-input-name" data-i18n="[placeholder]common.label.name"></div>
    </div>
    <div class="form-row">
        <ul style="min-width: 600px; margin-bottom: 20px;" id="func-tabs"></ul>
    </div>

    <div id="func-tabs-content" style="min-height: calc(100% - 50px);">

        <div id="func-tab-code" style="display:none">
            <div class="form-row" style="margin-bottom: 0px;">
                <label for="node-input-func"><i class="fa fa-wrench"></i> <span data-i18n="function.label.function"></span></label>
                <input type="hidden" id="node-input-func" autofocus="autofocus">
                <input type="hidden" id="node-input-noerr">
            </div>
            <div class="form-row node-text-editor-row" style="position:relative">
                <div style="position: absolute; right:0; bottom:calc(100% + 3px);"><button id="node-function-expand-js" class="red-ui-button red-ui-button-small"><i class="fa fa-expand"></i></button></div>
                <div style="height: 250px; min-height:150px;" class="node-text-editor" id="node-input-func-editor" ></div>
            </div>
            <div class="form-row" style="margin-bottom: 0px">
                <label for="node-input-outputs"><i class="fa fa-random"></i> <span data-i18n="function.label.outputs"></span></label>
                <input id="node-input-outputs" style="width: 60px;" value="1">
            </div>
        </div>

        <div id="func-tab-init" style="display:none">
            <div class="form-row" style="margin-bottom: 0px;">
                <label for="node-input-init"><i class="fa fa-wrench"></i> <span>Initialize</span></label>
                <input type="hidden" id="node-input-init" autofocus="autofocus">
            </div>
            <div class="form-row node-text-editor-row" style="position:relative">
                <div style="position: absolute; right:0; bottom:calc(100% + 3px);"><button id="node-init-expand-js" class="red-ui-button red-ui-button-small"><i class="fa fa-expand"></i></button></div>
                <div style="height: 250px; min-height:150px;" class="node-text-editor" id="node-input-init-editor" ></div>
            </div>
        </div>

        <div id="func-tab-finish" style="display:none">
            <div class="form-row" style="margin-bottom: 0px;">
                <label for="node-input-finish"><i class="fa fa-wrench"></i> <span>Initialize</span></label>
                <input type="hidden" id="node-input-finish" autofocus="autofocus">
            </div>
            <div class="form-row node-text-editor-row" style="position:relative">
                <div style="position: absolute; right:0; bottom:calc(100% + 3px);"><button id="node-finish-expand-js" class="red-ui-button red-ui-button-small"><i class="fa fa-expand"></i></button></div>
                <div style="height: 250px; min-height:150px;" class="node-text-editor" id="node-input-finish-editor" ></div>
            </div>
        </div>

        <div id="func-tab-require" style="display:none">
            <div class="form-row" style="margin-bottom: 0px;">
                <label for="node-input-require"><i class="fa fa-wrench"></i> <span>Require</span></label>
            </div>
            <div class="form-row node-input-require-row" style="height: 250px; min-height: 150px">

                <ol id="node-input-require-container"></ol>
            </div>
        </div>

    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('function',{
        color:"#fdd0a2",
        category: 'function',
        defaults: {
            name: {value:""},
            func: {value:"\nreturn msg;"},
            outputs: {value:1},
            noerr: {value:0,required:true,validate:function(v) { return !v; }},
            init: {value:""},
            finish: {value:""},
            requires: {value:[]}
        },
        inputs:1,
        outputs:1,
        icon: "function.svg",
        label: function() {
            return this.name||this._("function.function");
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        oneditprepare: function() {
            var that = this;
            var tabs = RED.tabs.create({
                id: "func-tabs",
                onchange: function(tab) {
                    $("#func-tabs-content").children().hide();
                    $("#" + tab.id).show();
                }
            });
            tabs.addTab({
                id: "func-tab-code",
                label: "Function"
            });
            tabs.addTab({
                id: "func-tab-require",
                label: "Requires"
            });
            tabs.addTab({
                id: "func-tab-init",
                label: "Init"
            });
            tabs.addTab({
                id: "func-tab-finish",
                label: "Finish"
            });
            
            $( "#node-input-outputs" ).spinner({
                min:0,
                change: function(event, ui) {
                    var value = this.value;
                    if (!value.match(/^\d+$/)) { value = 1;  }
                    else if (value < this.min) { value = this.min; }
                    if (value !== this.value) { $(this).spinner("value", value); }
                }
            });

            this.editor = RED.editor.createEditor({
                id: 'node-input-func-editor',
                mode: 'ace/mode/nrjavascript',
                value: $("#node-input-func").val(),
                globals: {
                    msg:true,
                    context:true,
                    RED: true,
                    util: true,
                    flow: true,
                    global: true,
                    console: true,
                    Buffer: true,
                    setTimeout: true,
                    clearTimeout: true,
                    setInterval: true,
                    clearInterval: true
                }
            });

            this.initEditor = RED.editor.createEditor({
                id: 'node-input-init-editor',
                mode: 'ace/mode/nrjavascript',
                value: $("#node-input-init").val(),
                globals: {
                    msg:true,
                    context:true,
                    RED: true,
                    util: true,
                    flow: true,
                    global: true,
                    console: true,
                    Buffer: true,
                    setTimeout: true,
                    clearTimeout: true,
                    setInterval: true,
                    clearInterval: true
                }
            });

            this.finishEditor = RED.editor.createEditor({
                id: 'node-input-finish-editor',
                mode: 'ace/mode/nrjavascript',
                value: $("#node-input-finish").val(),
                globals: {
                    msg:true,
                    context:true,
                    RED: true,
                    util: true,
                    flow: true,
                    global: true,
                    console: true,
                    Buffer: true,
                    setTimeout: true,
                    clearTimeout: true,
                    setInterval: true,
                    clearInterval: true
                }
            });


            RED.library.create({
                url:"functions", // where to get the data from
                type:"function", // the type of object the library is for
                editor:this.editor, // the field name the main text body goes to
                mode:"ace/mode/nrjavascript",
                fields:['name','outputs'],
                ext:"js"
            });
            this.editor.focus();

            RED.popover.tooltip($("#node-function-expand-js"), RED._("node-red:common.label.expand"));

            $("#node-function-expand-js").on("click", function(e) {
                e.preventDefault();
                var value = that.editor.getValue();
                RED.editor.editJavaScript({
                    value: value,
                    width: "Infinity",
                    cursor: that.editor.getCursorPosition(),
                    mode: "ace/mode/nrjavascript",
                    complete: function(v,cursor) {
                        that.editor.setValue(v, -1);
                        that.editor.gotoLine(cursor.row+1,cursor.column,false);
                        setTimeout(function() {
                            that.editor.focus();
                        },300);
                    }
                })
            });

            $("#node-input-require-container").css('min-height','250px').css('min-width','450px').editableList({
                addItem: function(container,i,opt) {
                    var row = $("<div/>").appendTo(container);
                    var name = $("<input/>", {
                        class: "node-input-require-var",
                        placeholder: "variable",
                        type: "text"
                    }).css({
                        width: "120px",
                        "margin-left": "5px"
                    }).appendTo(row);
                    var module = $("<input/>", {
                        class: "node-input-require-val",
                        placeholder: "value",
                        type: "text"
                    }).css({
                        "margin-left": "5px"
                    }).appendTo(row);
                    if (opt) {
                        if (opt.name) {
                            name.val(opt.name);
                        }
                        if (opt.val) {
                            module.val(opt.val);
                        }
                    }
                },
                removable: true
            });
            if (that.requires) {
                var reqs = that.requires;
                reqs.forEach(function (r) {
                    $("#node-input-require-container").editableList("addItem", r);
                });
            }
        },
        oneditsave: function() {
            var node = this;
            var annot = node.editor.getSession().getAnnotations();
            node.noerr = 0;
            $("#node-input-noerr").val(0);
            for (var k=0; k < annot.length; k++) {
                //console.log(annot[k].type,":",annot[k].text, "on line", annot[k].row);
                if (annot[k].type === "error") {
                    $("#node-input-noerr").val(annot.length);
                    node.noerr = annot.length;
                }
            }
            $("#node-input-func").val(node.editor.getValue());
            node.editor.destroy();
            delete node.editor;

            $("#node-input-init").val(node.initEditor.getValue());
            node.initEditor.destroy();
            delete node.initEditor;

            $("#node-input-finish").val(node.finishEditor.getValue());
            node.finishEditor.destroy();
            delete node.finishEditor;

            var requires = $("#node-input-require-container").editableList("items");
            node.requires = [];
            requires.each(function(i) {
                var item = $(this);
                var name = item.find(".node-input-require-var").val();
                var val = item.find(".node-input-require-val").val();
                node.requires.push({
                    name: name,
                    val: val
                });
            });
        },
        oneditcancel: function() {
            var node = this;
            node.editor.destroy();
            delete node.editor;

            node.initEditor.destroy();
            delete node.initEditor;

            node.finishEditor.destroy();
            delete node.finishEditor;
        },
        oneditresize: function(size) {
            var rows = $("#dialog-form>div:not(.node-text-editor-row)");
            var height = $("#dialog-form").height();
            for (var i=0; i<rows.length; i++) {
                height -= $(rows[i]).outerHeight(true);
            }
            var editorRow = $("#dialog-form>div.node-text-editor-row");
            height -= (parseInt(editorRow.css("marginTop"))+parseInt(editorRow.css("marginBottom")));
            $(".node-text-editor").css("height",height+"px");
            this.editor.resize();
        }
    });
</script>
